<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700;800&family=Kanit:ital,wght@0,200;1,100&family=Montserrat+Alternates:wght@200&family=Playpen+Sans:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container_photo">
            <img class ="container_photo--photo" src="./assets/adasdad.png" alt="">
        </div>
    </header>
    <main>
        <section class="section_register">
            <div class="section_register--box">
                <label for="" class="section_register--label">
                    Username
                </label>
                <input type="text" class="section_register--input">
                <label for="" class="section_register--label">
                    Password
                </label>
                <input type="text" class="section_register--input">

            </div>
            <div class="section_register--box_fo_password">
                <p class="section_register--fo_password">Do you forgot you password?</p>
                <a href="" class="section_register--link_password">Recover here</a>
            </div>
            <button class="section_register--button">Sign in</button>
            <div class="section_register--box_no_account">
                <p class="section_register--no_account">Don't have an account?</p>
                <a href="" class="section_register--link_no_account">Sign up</a>

            </div>
        </section>


    </main>
    <footer>
        <p class="footer--text">PasoSeguro</p>
    </footer>

</body>
</html>
